services:
  postgres:
    image: postgres:15
    container_name: fp_postgres
    environment:
      POSTGRES_USER: mlflow
      POSTGRES_PASSWORD: mlflow
      POSTGRES_DB: mlflow
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U mlflow"]
      interval: 10s
      timeout: 5s
      retries: 5

  mlflow:
    build:
      context: .
      dockerfile: ./Dockerfile.mlflow
    container_name: fp_mlflow
    depends_on:
      postgres:
        condition: service_healthy
    command: >-
      mlflow server
      --backend-store-uri postgresql://mlflow:mlflow@postgres:5432/mlflow
      --artifacts-destination /mlflow/artifacts
      --host 0.0.0.0
      --port 5000
    ports:
      - "5000:5000"
    volumes:
      - mlflow_artifacts:/mlflow/artifacts
    environment:
      MLFLOW_TRACKING_URI: http://mlflow:5000
      # Allow requests coming from Docker network hostnames to the tracking server
      # This fixes: "Rejected request with invalid Host header: mlflow:5000"
      # List comma-separated hostnames that will appear in the HTTP Host header
      # when clients (e.g., Airflow) call the MLflow server.
      # Include both bare hostnames and host:port variants, as newer MLflow versions
      # validate the full Host header which often includes the port (e.g., mlflow:5000).
      MLFLOW_TRACKING_SERVER_ALLOWED_HOSTS: mlflow,localhost,127.0.0.1,mlflow:5000,localhost:5000,127.0.0.1:5000

  airflow:
    build:
      context: .
      dockerfile: ./Dockerfile
    container_name: fp_airflow
    depends_on:
      postgres:
        condition: service_healthy
      mlflow:
        condition: service_started
    ports:
      - "8080:8080"
    healthcheck:
      test: ["CMD-SHELL", "python -c \"import sys,urllib.request; sys.exit(0) if urllib.request.urlopen('http://localhost:8080/health').getcode()==200 else sys.exit(1)\""]
      interval: 10s
      timeout: 5s
      retries: 12
      start_period: 30s
    environment:
      # Airflow connection to Postgres used by the pipeline (conn id: postgres_default)
      # Note: Airflow expects the environment variable name WITHOUT section separators for connections.
      # Use AIRFLOW_CONN_<CONN_ID_UPPERCASE> to define a connection URI.
      AIRFLOW_CONN_POSTGRES_DEFAULT: postgresql://mlflow:mlflow@postgres:5432/mlflow
      # Point MLflow client in the DAGs to the MLflow tracking server service
      MLFLOW_TRACKING_URI: http://mlflow:5000
      # Explicit experiment name to appear in MLflow UI (created if not exists)
      EXPERIMENT_NAME: IrisClassifier
      # Ensure examples are not loaded (redundant with Dockerfile but explicit here)
      AIRFLOW__CORE__LOAD_EXAMPLES: "False"
      # Set a Fernet key to enable encryption of Airflow connections/variables (dev default; override in prod)
      AIRFLOW__CORE__FERNET_KEY: "7qz8j6P3qv8pC8o8y2mB0eQe2L8u9o0j6oY1c8cC0bE="
      # Explicitly configure Flask-Limiter storage to silence in-memory warning (dev default)
      RATELIMIT_STORAGE_URI: memory://
    volumes:
      # Mount local DAGs for iterative development
      - ./dags:/opt/airflow/dags:ro

volumes:
  pgdata:
  mlflow_artifacts:
